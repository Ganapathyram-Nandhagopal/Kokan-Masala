<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f3f3f3; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .switch { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    
    <div id="signup-fields" style="display: none;">
      <input type="text" id="username" placeholder="Username" />
    </div>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="submitForm()">Submit</button>
    <p id="responseMsg"></p>

    <div class="switch">
      <a href="#" onclick="toggleForm()">Switch to Signup</a>
    </div>
  </div>

  <script>
    let isLogin = true;

    const scriptURL = "https://script.google.com/macros/s/AKfycbx6Hhc-SoTikMhsEHETunh0-ls5-eaguBxvoZ_-juDhqGwyk77zPdf9vWzMIsLKLYYd/exec";

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Signup";
      document.getElementById("signup-fields").style.display = isLogin ? "none" : "block";
      document.getElementById("responseMsg").innerText = "";
    }

    function submitForm() {
      const username = document.getElementById("username")?.value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const responseMsg = document.getElementById("responseMsg");

      const formData = new FormData();
      formData.append("email", email);
      formData.append("password", password);
      formData.append("action", isLogin ? "login" : "register");
      if (!isLogin) formData.append("username", username);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(msg => {
        responseMsg.innerText = msg;
      })
      .catch(err => {
        console.error("Error:", err);
        responseMsg.innerText = "Something went wrong!";
      });
    }
  </script>
</body>
</html>
