<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #2196f3;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .switch {
      margin-top: 10px;
      text-align: center;
      color: #2196f3;
      cursor: pointer;
    }
    #message {
      text-align: center;
      margin-top: 10px;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username" style="display:none;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleAction()">Login</button>
    <div class="switch" onclick="toggleForm()">Don't have an account? Sign Up</div>
    <div id="message"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx6Hhc-SoTikMhsEHETunh0-ls5-eaguBxvoZ_-juDhqGwyk77zPdf9vWzMIsLKLYYd/exec";
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector("button").innerText = isLogin ? "Login" : "Sign Up";
      document.getElementById("username").style.display = isLogin ? "none" : "block";
      document.querySelector(".switch").innerText = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
    }

    function handleAction() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      msg.innerText = "Loading...";

      const payload = isLogin
        ? { action: "login", email, password }
        : { action: "signup", username, email, password };

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors", // Use "cors" if your script is set to allow cross-origin
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(() => {
        msg.innerText = isLogin ? "Login request sent!" : "Signup request sent!";
      })
      .catch(err => {
        console.error(err);
        msg.innerText = "Something went wrong!";
      });
    }
  </script>
</body>
</html>
