<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }
    .toggle {
      margin-top: 15px;
      text-align: center;
      color: blue;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username" style="display: none;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleSubmit()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</div>
    <div id="message"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx6Hhc-SoTikMhsEHETunh0-ls5-eaguBxvoZ_-juDhqGwyk77zPdf9vWzMIsLKLYYd/exec";
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
      document.getElementById("username").style.display = isLogin ? "none" : "block";
      document.querySelector("button").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle").innerText = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
      document.getElementById("message").innerText = "";
    }

    function handleSubmit() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (!email || !password || (!isLogin && !username)) {
        msg.innerText = "Please fill all fields.";
        return;
      }

      const formData = new URLSearchParams();
      formData.append("action", isLogin ? "login" : "register");
      formData.append("email", email);
      formData.append("password", password);
      if (!isLogin) formData.append("username", username);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        msg.innerText = data;
        msg.style.color = data.includes("successful") ? "green" : "red";
      })
      .catch(err => {
        msg.innerText = "Something went wrong!";
      });
    }
  </script>
</body>
</html>
